<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A jQuery wrapper for gridjs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/jquery.populate-table.js"></script>
  <script src="../dist/gridjs-jquery-min.js"type="text/javascript"></script>
</head>
<body>
<h1 class="text-3xl font-bold text-center">Grid JS jQuery</h1>
<h2 class="text-2xl font-bold text-center">Render</h2>
<div id="render"></div>
<h2 class="text-2xl font-bold text-center">With Wrapper</h2>
<table id="from-with-wrapper"></table>
<div id="from-wrapper"></div>
<h2 class="text-2xl font-bold text-center">Without Wrapper</h2>
<table id="from-without-wrapper"></table>
<h2 class="text-2xl font-bold text-center">Replace</h2>
<table id="from-replace"></table>
<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
